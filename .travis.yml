language: python
dist: jammy
python:
 - "3.9"
 - "3.10"
 - "3.11"
 - "3.12"
 - "3.13-dev"
 - "pypy"

install:
    - travis_retry pip install requests lxml coverage coveralls pytest

script:
    - coverage run --source=frogress pytest .
    - ./examples.py

after_success:
    - coverage report --omit="frogress/tests/*" -m
    - coveralls

notifications:
  irc: "irc.freenode.net#frogress"
